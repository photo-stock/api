version: '3.8'

services:
    mysql:
        image: mysql:8.0
        container_name: laravel_mysql
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
        volumes:
            - mysql_data:/var/lib/mysql
        networks:
            - laravel_network

    laravel_app:
        image: alonecat/photo-stock-api
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel_app
        environment:
            - APP_ENV=production
            - APP_DEBUG=false
            - APP_KEY=${APP_KEY}
            - DB_CONNECTION=mysql
            - DB_HOST=mysql
            - DB_PORT=3306
            - DB_DATABASE=${DB_DATABASE}
            - DB_USERNAME=${DB_USERNAME}
            - DB_PASSWORD=${DB_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
        volumes:
            - ./storage:/var/www/html/storage
            - ./bootstrap/cache:/var/www/html/bootstrap/cache
        depends_on:
            - mysql

    nginx:
        image: alonecat/photo-stock-api-nginx
        build:
            context: ./nginx
            dockerfile: Dockerfile
        container_name: laravel_nginx
        restart: unless-stopped
        ports:
            - "8080:8080"
        volumes:
            - ./nginx:/etc/nginx/conf.d:ro
        depends_on:
            - laravel_app
        networks:
            - laravel_network

networks:
    laravel_network:
        driver: bridge

volumes:
    mysql_data:
        driver: local
