version: '3.8'

services:
    mysql:
        image: mysql:8.0
        container_name: laravel_mysql
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
        healthcheck:
            test: [ "CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${DB_ROOT_PASSWORD}" ]
            interval: 10s
            timeout: 5s
            retries: 5
        volumes:
            - mysql_data:/var/lib/mysql
        networks:
            - laravel_network

    laravel_app:
        image: alonecat/photo-stock-api

        environment:
            - APP_ENV=production
            - APP_DEBUG=false
            - APP_KEY=${APP_KEY}
            - DB_CONNECTION=mysql
            - DB_HOST=mysql
            - DB_PORT=3306
            - DB_DATABASE=${DB_DATABASE}
            - DB_USERNAME=${DB_USERNAME}
            - DB_PASSWORD=${DB_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
        deploy:
            replicas: 1
            restart_policy:
                condition: any
        volumes:
            - ./storage:/var/www/html/storage
            - ./bootstrap/cache:/var/www/html/bootstrap/cache
        ports:
            - "9000:9000"
        networks:
            - laravel_network
        healthcheck:
            test: [ "CMD", "curl", "-f", "http://localhost:9000" ]
            interval: 30s
            retries: 3
            start_period: 30s
            timeout: 10s

    nginx:
        image: alonecat/photo-stock-api-nginx
        deploy:
            replicas: 1
            restart_policy:
                condition: on-failure
        ports:
            - "8080:8080"
        networks:
            - laravel_network
        healthcheck:
            test: [ "CMD", "curl", "-f", "http://laravel_app:9000" ]
            interval: 30s
            retries: 3
            start_period: 30s
            timeout: 10s


networks:
    laravel_network:
        external: true
        name: photo-stack_laravel_network

volumes:
    mysql_data:
        external: true
